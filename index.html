<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="page">
            <form class="form">
                <input type="text" class="input" placeholder="Type the word here...">
                <button class="search">Search</button>
            </form>
            <p class="text"></p>
            <div class="result">
                <div class="searched__word">
                    <p class="word1"></p>
                    <p class="word2"></p>
                    <p class="word3"></p>
                    <p class="word4"></p>
                </div>
                <button class="listen"><span class="listen__icon"><i class="fa-solid fa-volume-high"></i></span><audio class="sound"></audio></button>
            </div>
            

        </div>
    </div>

    <script src="dictionary.js"></script>
</body>
</html>
